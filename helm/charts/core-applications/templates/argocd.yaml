apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  labels:
    {{- include "core-applications.labels" . | nindent 4 }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ include "core-applications.name" . }}
  source:
    chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 3.26.12
    helm:
      values: |
        server:
          extraArgs:
            - --insecure
  destination:
    namespace: argocd
    server: {{ .Values.spec.destination.server }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-dashboard
  labels:
    {{- include "core-applications.labels" . | nindent 4 }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ include "core-applications.name" . }}
  source:
    repoURL: https://github.com/erumble/tf-k3s
    targetRevision: argocd
    path: helm/charts/dashboard
    helm:
      values: |
        routes:
          - match: Host(`argocd.lvh.me`)
            priority: 10
            services:
              - name: argocd-server
                port: 80
          - match: Host(`argocd.lvh.me`) && Headers(`Content-Type`, `application/grpc`)
            priority: 11
            services:
              - name: argocd-server
                port: 80
                scheme: h2c
  destination:
    namespace: argocd
    server: {{ .Values.spec.destination.server }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
