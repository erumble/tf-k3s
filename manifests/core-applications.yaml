apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-applications
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/erumble/tf-k3s
    targetRevision: argocd
    path: helm/charts/core-applications

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
